<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple Weather App using API - Search any city and get live weather." />
  <title>Weather App</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app">
    <section class="card" aria-label="Weather application">
      
      <header class="card-header">
        <h1 class="app-title">ğŸŒ¤ Weather App</h1>
        <p class="app-subtitle">Search any city to get live weather updates</p>
      </header>

      <form class="search" autocomplete="off">
        <label for="cityInput" class="sr-only">Enter city name</label>

        <input 
          id="cityInput"
          type="text"
          placeholder="Enter City Name"
          spellcheck="false"
          required
        />

        <button class="search-btn" type="submit" aria-label="Search weather">
          <img src="images/search.png" alt="Search icon">
        </button>
      </form>
      <div class="status">
        <p class="error" aria-live="polite">âŒ Invalid City Name</p>
        <p class="loading" aria-live="polite">â³ Loading weather.... </p>
      </div>

      <section class="weather" aria-label="Weather details">
        <div class="weather-top">
          <img src="images/clouds.png" class="weather-icon" alt="weather icon" />

          <div class="weather-main">
            <h2 class="temp">--Â°C</h2>
            <h3 class="city">--</h3>
          </div>
        </div>
        <div class="details">
          <article class="col">
            <img src="images/humidity.png" alt="Humidity icon" />
            <div>
              <p class="humidity">--%</p>
              <p class="label">Humidity</p>
            </div>
          </article>

          <article class="col">
            <img src="images/wind.png" alt="Wind icon" />
            <div>
              <p class="wind">-- km/h</p>
              <p class="label">Wind Speed</p>
            </div>
          </article>
        </div>
      </section>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
