<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8" />

  <!-- Responsive layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO description -->
  <meta
    name="description"
    content="Simple and elegant weather app. Search any city to get live weather updates."
  />

  <title>Weather App</title>

  <!-- Theme color -->
  <meta name="theme-color" content="#0f172a" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main class="app">
    <section class="card" aria-label="Weather application">

      <!-- Header -->
      <header class="card-header">
        <h1 class="app-title">ğŸŒ¤ Weather App</h1>
        <p class="app-subtitle">
          Search any city to get live weather updates
        </p>
      </header>

      <!-- Search Form -->
      <form class="search" autocomplete="off">
        <label for="cityInput" class="sr-only">
          Enter city name
        </label>

        <input
          id="cityInput"
          type="text"
          placeholder="Enter City Name"
          spellcheck="false"
          required
        />

        <button
          class="search-btn"
          type="submit"
          aria-label="Search weather"
        >
          ğŸ”
        </button>
      </form>

      <!-- Status Messages -->
      <div class="status">
        <p class="error hidden" aria-live="polite">
          âŒ Invalid City Name
        </p>
        <p class="loading hidden" aria-live="polite">
          â³ Loading weather...
        </p>
      </div>

      <!-- Weather Details -->
      <section class="weather hidden" aria-label="Weather details">

        <div class="weather-top">
          <img
            src="images/clouds.png"
            class="weather-icon"
            alt="Weather icon"
          />

          <div class="weather-main">
            <h2 class="temp">--Â°C</h2>
            <h3 class="city">--</h3>
          </div>
        </div>

        <div class="details">
          <article class="col">
            <img
              src="images/humidity.png"
              alt="Humidity icon"
            />
            <div>
              <p class="humidity">--%</p>
              <p class="label">Humidity</p>
            </div>
          </article>

          <article class="col">
            <img
              src="images/wind.png"
              alt="Wind icon"
            />
            <div>
              <p class="wind">-- km/h</p>
              <p class="label">Wind Speed</p>
            </div>
          </article>
        </div>

      </section>

    </section>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
